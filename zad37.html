<body>

<h2>Sprawdzenie roku wprowadzenia JavaScript</h2>

<script>

var rok_pta = prompt("Podaj rok wprowadzenia JavaScript:");

rok_pta = parseInt(rok_pta);


document.write("<font size='4'>Wczytany rok = " + rok_pta + "</font><br><br>");


if (rok_pta == 1995) {
document.write("<font color='blue' size='6'>Brawo! Znasz rok, od kiedy działa JavaScript!</font><br>");
} else {
document.write("<font color='red' size='4'>Musisz jeszcze poczytać o JavaScript!</font><br>");
}


document.write("<br><br><font size='4'>Twoja rozdzielczość ekranu to: "
+ screen.width + " x " + screen.height + "</font>");
</script>

</body>
