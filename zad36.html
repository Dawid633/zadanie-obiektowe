<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zadanie36_PTA</title>
</head>
<body>
<h3>Sprawdź, czy liczba jest parzysta czy nieparzysta</h3>

<script>
var liczba = prompt("Podaj liczbę:"); // użytkownik wpisuje liczbę
liczba = parseInt(liczba); // zamiana na liczbę całkowitą

if (liczba % 2 == 0) {
document.write("<font color='red' size='3'>liczba jest parzysta</font>");
} else {
document.write("<font color='silver' size='5'>liczba jest nieparzysta</font>");
}
</script>

</body>
</html>
