<!DOCTYPE html> 
 <head> 
 <title> Użycie fukcji </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 
 
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 
 function suma_pta(a, b) 
{
 return a + b;
 }
 function odejmowanie_pta(a,b)
 {
 return a - b;
 }
 function mnozenie_pta(a,b)
 {
 return a * b;
 }
 function od_kwadratu_pta1(a)
 {
 return Math.pow(a,2)
 }
 function od_kwadratu_pta2(b)
 {
 return Math.pow(b,2)
 }
 function mod_pta(a,b)
 {
 return a % b;
 }
 
 
 document.write("suma="+suma_pta(a,b)+"<br>");
 document.write("różnica="+odejmowanie_pta(a,b)+"<br>");
 document.write("iloczyn="+mnozenie_pta(a,b)+"<br>");
 document.write("kwadrat="+od_kwadratu_pta1(a)+"<br>");
 document.write("kwadrat="+od_kwadratu_pta2(b)+"<br>");
 document.write("reszta z dzielenia="+mod_pta(a,b)+"<br>");
 
 
</script>
</div>
</body>
</html>
